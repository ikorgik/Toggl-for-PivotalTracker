<!DOCTYPE html>
<html>
<head>
    <title>Toggl for PivotalTracker Extension Options</title>
    <link rel="stylesheet" href="../css/options.css" />
</head>
<body>

<fieldset>
    <legend>API Tokens</legend>

    <div id="status"></div>

    <p>
        <label for="toggl_token">Toggl API Token</label>
        <input type="text" name="toggl_token" id="toggl_token" size="38" />
        <span class="description">Go to your <a href="https://www.toggl.com/app/profile">Toggl profile page</a> and copy the API token here.</span>
    </p>

    <p>
        <label for="pt_token">Pivotal API Token</label>
        <input type="text" name="pt_token" id="pt_token" size="38" />
        <span class="description">Go to your <a href="https://www.pivotaltracker.com/profile">Pivotal Tracker profile page</a> and copy the API token here.</span>
    </p>

    <button id="save">Save</button>
</fieldset>

<fieldset id="projects_map">
    <legend>Match projects between Toggl and Pivotal</legend>

    <table id="projects-map-table">
        <thead>
        <tr>
            <td>Toggl Project</td>
            <td>Pivotal Tracker Project</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody id="projects-map-tbody">
        <tr class="selection">
            <td class="toggl-project">
                <label for="toggl-projects" class="hidden">Toggl</label>
                <select id="toggl-projects">
                    <option>Loading...</option>
                </select>
            </td>
            <td class="pivotal-project">
                <label for="pt-projects" class="hidden">Pivotal Tracker</label>
                <select id="pt-projects">
                    <option>Loading...</option>
                </select>
            </td>
            <td class="add-map-button">
                <button id="add-map">Add</button>
            </td>
        </tr>
        </tbody>

    </table>


</fieldset>

<script src="../libraries/jquery/jquery-3.1.1.min.js"></script>
<script src="../libraries/jstoggl/toggl.js"></script>
<script src="../libraries/pivotaltracker/pivotaltracker.js"></script>
<script src="../options.js"></script>

</body>
</html>
